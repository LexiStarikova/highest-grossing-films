<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-Grossing Films Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Highest-Grossing Films Dashboard</h1>
        
        <!-- Search and controls section -->
        <div class="controls">
            <input type="text" id="search" placeholder="🔍 Search for any film...">
            <button class="goto-table" onclick="scrollToTable()">Go to Table</button>
        </div>

        <!-- Charts section -->
        <div class="charts-section">
            <div class="chart-container">
                <canvas id="boxOfficeChart" style="width: 100%; height: 600px;"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <button id="regenerateBubble" class="stats-button">Regenerate Distribution</button>
                </div>
                <canvas id="bubbleChart" style="width: 100%; height: 600px;"></canvas>
            </div>
        </div>

        <!-- After the existing charts-section -->
        <div class="statistics-controls">
            <button id="toggleStats" class="stats-button">See Detailed Statistics</button>
            <select id="aggregationType" class="stats-select" style="display: none;">
                <option value="max">Maximum</option>
                <option value="avg">Average</option>
                <option value="total">Total</option>
            </select>
        </div>

        <div id="detailedStats" class="charts-section" style="display: none;">
            <div class="chart-container" style="height: 400px;">
                <canvas id="companiesChart"></canvas>
            </div>
            <div class="chart-container" style="height: 400px;">
                <canvas id="directorsChart"></canvas>
            </div>
        </div>

        <!-- Table section -->
        <div id="table-section" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><input type="text" class="column-filter" data-column="0" placeholder="Filter Title"></th>
                        <th><input type="text" class="column-filter" data-column="1" placeholder="Filter Year"></th>
                        <th><input type="text" class="column-filter" data-column="2" placeholder="Filter Director"></th>
                        <th><input type="text" class="column-filter" data-column="3" placeholder="Filter Box Office"></th>
                        <th><input type="text" class="column-filter" data-column="4" placeholder="Filter Country"></th>
                        <th><input type="text" class="column-filter" data-column="5" placeholder="Filter Studio"></th>
                    </tr>
                    <tr>
                        <th>Title</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Box Office</th>
                        <th>Country</th>
                        <th>Production Company</th>
                    </tr>
                </thead>
                <tbody id="film-table-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
